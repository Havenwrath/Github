<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=20%, initial-scale=1.0">
    <title>Corrected Dynamic Layout</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #fff;
            color: rgba(119, 119, 119, 0.8);
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 divs in the first row */
            grid-template-rows: 1fr 1fr 1in; /* 3 rows of varying height */
            height: 100vh;
            gap: 5px;
            padding: 5px;
            box-sizing: border-box;
        }

        .grid-item {
            background-color: #f0f0f0; /* Just for visualization */
            padding: 20px;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        /* Specific styles for the divs */
        .div-1 {
            grid-column: 1 / 2;
            grid-row: 1 / 3
        ;
            display: flex;
            flex-direction: column;
            justify-content: left;
        }

        .div-1 h1 {
            font-family: 'Georgia', serif;
            font-size: 2em;
            margin: 0;
            line-height: 1;
        }

        .div-1 p {
            font-family: 'Arial', sans-serif;
            font-size: 1.2em;
            margin: 0;
            line-height: 1;
        }

        .div-2 {
            grid-column: 2 / 2;
            grid-row: 1 / 3;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr, 1fr 1fr; /* 3 divs in the first row */
            grid-template-rows: 1fr 1fr 1in; /* 3 rows of varying height */
            height: 100vh;
            gap: 5px;
            padding: 5px;
            box-sizing: border-box;
        }

        .grid-item {
            background-color: #f0f0f0; /* Just for visualization */
            padding: 20px;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        .div-3 {
            grid-column: 1 / 3;
            grid-row: 2 / 3;
        }

        .div-4 {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }
        
        .div-5 {
            grid-column: 3 / 3;
            grid-row: 3 / 3;
        }

        .div-6 {
            grid-column: 1 / -1; /* Spans across all columns */
            grid-row: 3 / 4;
            height: 1in;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(5, auto) 1in;
            }

            .div-1 {
                display: none; /* Hide the first div on mobile */
            }

            .div-2 { grid-column: 1 / -1; grid-row: 1 / 2; }
            .div-3 { grid-column: 1 / -1; grid-row: 2 / 3; }
            .div-4 { grid-column: 1 / -1; grid-row: 3 / 4; }
            .div-5 { grid-column: 1 / -1; grid-row: 4 / 5; }
            .div-6 { grid-column: 1 / -1; grid-row: 5 / 6; }
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item div-1">
            <h1>Troy Sanders</h1>
              <p id="datetime">today</p>
        </div>
        <div class="grid-item div-2"></div>

        <div class="grid-item div-3"></div>
        <div class="grid-item div-4"></div>
        <div class="grid-item div-5"></div>

        <div class="grid-item div-6">
            <h1>Bottom Div</h1>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const datetimeElement = document.getElementById('datetime');
            datetimeElement.textContent = now.toLocaleString();
        }

        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initial call to display immediately
    </script>

</body>
</html>
