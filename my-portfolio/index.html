<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revised Dynamic Layout</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #fff;
            color: rgba(119, 119, 119, 0.8);
        }

        .grid-container {
            display: grid;
            /* Creates a three-column layout with proportions of 1/5, 3/5, and 1/5 */
            grid-template-columns: 1fr 3fr 1fr;
            /* Defines three rows: a fixed 1.5in, a flexible middle row, and a fixed 1in bottom row */
            grid-template-rows: 1.5in 1fr 1in;
            height: 100vh;
            gap: 5px;
            padding: 5px;
            box-sizing: border-box;
        }

        .grid-item {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
            overflow: hidden;
            text-align: center;
        }

        /* Top row spans all three columns */
        .top-row {
            grid-column: 1 / -1;
            grid-row: 1 / 2;
        }

        /* The three main columns span the flexible middle row */
        .main-column-1 {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            background-color: #e0e0e0;
        }

        .main-column-2 {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            background-color: #d0d0d0;
        }
        
        .main-column-3 {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
            background-color: #c0c0c0;
        }

        /* Bottom row spans all three columns */
        .bottom-row {
            grid-column: 1 / -1;
            grid-row: 3 / 4;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1.5in auto auto auto 1in;
            }

            .grid-item {
                grid-column: 1 / -1;
            }

            .top-row { grid-row: 1 / 2; }
            .main-column-1 { grid-row: 2 / 3; }
            .main-column-2 { grid-row: 3 / 4; }
            .main-column-3 { grid-row: 4 / 5; }
            .bottom-row { grid-row: 5 / 6; }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item top-row">
            <h1>Top Row (1.5in)</h1>
        </div>
        <div class="grid-item main-column-1">
            <p>Left Column (1/5 width)</p>
        </div>
        <div class="grid-item main-column-2">
            <p>Middle Column (3/5 width)</p>
        </div>
        <div class="grid-item main-column-3">
            <p>Right Column (1/5 width)</p>
        </div>
        <div class="grid-item bottom-row">
            <h1>Bottom Row (1in)</h1>
        </div>
    </div>
</body>
</html>
